<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Animation</title>
    <!-- styles.css 파일 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <!-- 앞면 이미지 -->
        <div class="front">
            <img src="images/imageA.jpg" alt="Front" class="envelope-image">
        </div>
        <!-- 뒷면 이미지 -->
        <div class="back">
            <img src="images/imageB.jpg" alt="Back" class="invitation-image">
        </div>
    </div>
    <!-- script.js 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
